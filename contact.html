<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Playfair+Display+SC:900i" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Get in Touch | Beachstays</title>
</head>
<body>
    <a href="#main" class="skip-link paragraph paragraph--accent">Skip to main content</a>
    <!-- HEADER STARTS HERE -->
    <header class="contact-header">
        <div class="wrapper">
            <div class="header-nav">
                <h2 class="header-nav__logo logo">Beachstays</h2>
                <nav class="header-nav__navigation">
                    <ul class="header-nav__navigation-list">
                        <li class=" header-nav__navigation-item">
                            <a href="index.html" class="navigation-link">Home</a>
                        </li>
                        <li class=" header-nav__navigation-item">
                            <a href="#" class="navigation-link">About</a>
                        </li>
                        <li class=" header-nav__navigation-item">
                            <a href="blog.html" class="navigation-link">Blog</a>
                        </li>
                        <li class=" header-nav__navigation-item">
                            <a href="contact.html" class="navigation-link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <h1 class="contact-header__title heading heading-primary">
                Get in <span>touch</span>
            </h1>
        </div>
    </header>
    <!-- MAIN STARTS HERE -->
    <main id="main">
        <section class="contact-container">
            <div class="wrapper">
                <div class="contact-form-container">
                    <form action="#" class="form form--contact">
                        <label for="name" class="form__label visually-hidden">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" class="form__input paragraph u-margin-bottom-medium">
        
                        <label for="email" class="form__label visually-hidden">Email address</label>
                        <input type="email" name="email" id="email" placeholder="Email address" class="form__input paragraph u-margin-bottom-medium">
                        
                        <label for="message" class="form__label visually-hidden">Message</label>
                        <input type="textarea" name="message" id="message" placeholder="Message" class="form__input paragraph u-margin-bottom-medium">
        
                        <button class="button">Submit</button>
                    </form>
                </div>
                <div class="social-media">
                    <ul class="social-media__list u-margin-bottom-small">
                        <li class="social-media__item"
                            ><a href="#" class="social-media__link">
                                <i class="fab fa-facebook-f social-media__icon" aria-lebel="go to facebook"></i>
                            </a>
                        </li>
                        <li class="social-media__item"
                            ><a href="#" class="social-media__link">
                                <i class="fab fa-instagram social-media__icon" aira-label="go to instagram"></i>
                            </a>
                        </li>
                        <li class="social-media__item"
                            ><a href="#" class="social-media__link">
                                <i class="fab fa-twitter social-media__icon" aria-label="go to twitter"></i>
                            </a>
                        </li>
                        <li class="social-media__item"
                            ><a href="#" class="social-media__link">
                                <i class="fab fa-whatsapp social-media__icon" aria-label="go to what's app"></i>
                            </a>
                        </li>
                    </ul>
                    <p class="paragraph u-margin-bottom-medium">
                        info@email.com
                    </p>
                    <p class="paragragh paragraph--light">
                        <span>123 - 456 - 7890</span>
                        <span>123 Queen Street West,</span>
                        <span>Unit 10</span>
                        <span>Toronto, Ontario</span>
                        <span>M5V2D5</span>                       
                    </p>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER STARTS HERE -->
    <footer>
        <p class="paragraph paragraph--accent">Copyright &#169; 2019 HackerYou</p>
    </footer>
</body>
</html>
